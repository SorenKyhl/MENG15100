[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "menglib"
version = "0.1.0"
description = "Utilities for loading molecular boiling-point datasets with RDKit descriptors"
readme = "README.md"
authors = [
    { name = "Your Name", email = "you@example.com" }
]
license = { text = "MIT" }
requires-python = ">=3.9"

dependencies = [
    "pandas>=1.5",
    "requests>=2.28",
    "pyreadr>=0.4",
    # RDKit: official wheels are distributed under "rdkit-pypi"
    "rdkit-pypi>=2022.9",
    "numpy>=1.23",
]

[project.urls]
Homepage = "https://github.com/yourname/menglib"
Issues = "https://github.com/yourname/menglib/issues"
Source = "https://github.com/yourname/menglib"

[tool.setuptools.packages.find]
exclude = ["tests*", "docs*", "examples*"]
